<body>
<div class="translatebox1">
<form id="frm1" action="/action_page.php">
<input type="text" name="english" value="Enter English Text"><br>
<hr>
</form> 
<button onclick="translateASL()">Translate</button>
</div>

<div class="translatebox2">
<p id="ASL"></p>
</div>
</body>

<script>
function selectedInput(x) {
x.style.background = "#FFFFFF";
}
function translateASL() {
    var x = document.getElementById("frm1");
    var text = "";
    var i;
    for (i = 0; i < x.length ;i++) {
        text += x.elements[i].value + "<br>";
    }
    var lowerCase = text.toLowerCase();
    var arrayTerms = lowerCase.split(" ");
    document.getElementById("ASL").innerHTML = arrayTerms;
}
</script>
