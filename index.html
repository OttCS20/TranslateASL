<!DOCTPE html><html>

<head>

<style>
    
body {
    margin: 0px;
    font-family: arial;
}
.translatebox1 {
    width: 100%;
    height: 49%;
    overflow: hidden;
    background: #FFFFFF;
    border-bottom: none;
}

.translatebox2 {
    width: 100%;
    height: 44%;
    overflow: hidden;
    border-top: .5vh solid #60A0DD;
    background: #FFFFFF;
    padding-top: 2.5vh;
    padding-bottom: 2.5vh;
}

input {
    width: 99.5%;
    height: 67%;
    overflow: auto;
    border: 0px solid black;
    background: #FFFFFF;
    text-align: center;
    color: #000000;
    font-family: arial;
    font-size: 3vh;
}
button {
    float: center;
    border: none;
    height: 10%;
    padding-top: auto;
    padding-bottom: auto;
    margin-left: auto;
    margin-right: auto;
    margin-top: 3.5%;
    margin-bottom: auto;
    text-align: center;
    color: #000000;
    font-family: arial;
    font-size: 2vh;
    border-radius: .25vw;
    background: #EEE;
    display: block;
}

hr {
    border: .25vh solid #EEE;
    width: 80vw;
}
    
img {
    width: 10vh;
    height: 10vh;
    margin-left: 1vh;
    margin-right: 1vh;
    margin-bottom: 1vh;
    display: inline;
}

dropButton {
	border: .5vh solid #60A0DD;
	width: auto;
    min-width: 200px;
    padding: 10px;
    z-index: 9999;
    position: absolute;
    background-color: #FFFFFF;
    right: 5px;
    bottom: 5px;
    text-align: center;
}
    
</style>

</head>

<body onload="setContent()">
    
<dropButton title="Looking to contribute?" id="Send us an email at: OttC.TranslateASL@gmail.com"></dropButton>
    
<div class="translatebox1">
<form id="frm1" action="displayTranslatedImages">
<input type="text" name="english" value="Enter English Text" id="textToTranslate" /> 
<hr>
</form> 
<button onclick="displayTranslatedImages()" id="translate">Translate</button>
    
</div>

<div class="translatebox2">
<div id="ASL" />
</div>
</body>

<script>
    
function setContent() {
	var tag1 = document.getElementsByTagName("dropButton");
	
	for(var i = 0; i < tag1.length; i++ ) {
		var title = document.createElement("h3");
		var textNo = document.createTextNode(" " + tag1[i].title);
		title.appendChild(textNo);
		tag1[i].appendChild(title);
		var content = document.createElement("p");
		var textNo2 = document.createTextNode(" " + tag1[i].id);
		content.appendChild(textNo2);
		tag1[i].appendChild(content);
	}
}

function displayTranslatedImages() {
    var myNode = document.getElementById("ASL");
    while (myNode.lastChild) {
        myNode.removeChild(myNode.lastChild);
    }
    var inputText = document.getElementById("textToTranslate").value;
    var displayContainer = document.getElementById("ASL");
    var specialRemoved = inputText.replace(/[^\w ]/gi, '');
    var lowerCase = specialRemoved.toLowerCase();
    var arrayTerms = lowerCase.split(" ");
    for( let i = 0; i < arrayTerms.length; i++ ) {
        let imageObject = document.createElement("img");
        let imageSource = arrayTerms[i];
        imageObject.src = imageSource + ".gif";
        imageObject.alt = imageSource + ".gif";
        displayContainer.appendChild(imageObject);
    }
    
}
    
</script>
</html>
