<body>
<div class="translatebox1">

<input type="text" name="english" value="Enter English Text" id="textToTranslate" /> 
<hr>
</form> 
<button onclick="displayTranslatedImages()">Translate</button>

<div class="translatebox2">
<div id="ASL" />
</div>
</body>

<script>
function displayTranslatedImages() {
    var inputText = document.getElementById("textToTranslate").value;
    var displayContainer = document.getElementById("ASL");
    var specialRemoved = inputText.replace(/[^\w ]/gi, '');
    var lowerCase = specialRemoved.toLowerCase();
    var arrayTerms = lowerCase.split(" ");
    for( let i = 0; i < arrayTerms.length; i++ ) {
        let imageObject = document.createElement("img");
        let imageSource = arrayTerms[i];
        imageObject.src = imageSource + ".jpg";
        imageObject.alt = imageSource + ".jpg";
        displayContainer.appendChild(imageObject);
    }
    
}
</script>
