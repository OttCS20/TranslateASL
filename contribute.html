<!DOCTYPE html><html lang=en>

<head>

<style>

body {
  font-family: trebuchet ms;
  padding: 0px;
  margin: 0px;
  margin-top: -2.5%;
}

tableTop {
  width: 100%;
  background-color: #60A0DD;
  margin-top: -1.5%;
  height: 9%;
  display: block;
  position: fixed;
  top: 0px;
  left: 0px;
}

tableTop h2 {
  float: left;
  color: #FFF;
  font-size: 3vh;
  margin-left: 10%;
  display: inline;
  position: fixed;
  top: -.5%;
}

tableTop h3 {
  float: right;
  color: #000;
  font-size: 3vh;
  margin-right: 1vw;
  display: inline;
  top: -1%;
  position: fixed;
  right: 2.5%;
}

h4 {
font-size: 2.5vh;
width: 95%;
margin-left: auto;
margin-right: auto;
}

.center {
text-align: center;
}

.left {
text-align: left;
}

.right {
text-align: right;
}

.welcome {
color: #FFFFFA;
font-size: 10vh;
padding-top: 45vh;
}

div.backsplash {
  background-position: center;
  background-size: cover;
  background-image: url("https://images.pexels.com/photos/255527/pexels-photo-255527.jpeg?cs=srgb&dl=asking-blur-close-up-255527.jpg&fm=jpg");
  min-height: 97vh;
}

</style>

</head>

<body onload="setContent()">

<tableTop title="TranslateASL" id="Contribute"></tableTop>

<br>

<div class="backsplash"><h1 class="center welcome">Welcome to Translate ASL</h2></div>

<h4 class="center">Welcome to TranslateASL! The world's first full sentence, complex phrase capable American Sign Language translator.</h4>


</body>

<script>
function setContent() {
	var tag1 = document.getElementsByTagName("tableTop");
	
	for(var i = 0; i < tag1.length; i++ ) {
		var title = document.createElement("h2");
		var textNo = document.createTextNode(" " + tag1[i].title);
		title.appendChild(textNo);
		tag1[i].appendChild(title);
		var content = document.createElement("h3");
		var textNo2 = document.createTextNode(" " + tag1[i].id);
		content.appendChild(textNo2);
		tag1[i].appendChild(content);
	}
}
</script>
</script>

</html>
