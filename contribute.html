<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body, html {
  height: 100%;
  font-face: trebuchet ms;
  padding: 0px;
  margin: 0px;
  overflow-x: hidden;
}

.bigBoi {
    background-position: center;
    background-size: cover;
    background-image: url("https://images.pexels.com/photos/255527/pexels-photo-255527.jpeg?cs=srgb&dl=asking-blur-close-up-255527.jpg&fm=jpg");
    min-height: 100%;
    text-align: center;
}

.bigboi h1 {
    width: 100%;
    height: 10%;
    text-align: center;
}

ul.tableTop {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #60A0DD;
    position: fixed;
    top: 0;
    width: 85%;
    height: 6%;
    color: #FFFFFA;
    padding-left: 10%;
    padding-right: 5%;
}

li.left {
    display: block;
    float: left;
    color: ##FFFFFA;
}

li.right {
    float: right;
    color: #000000;
}

li u {
    display: block;
    text-align: center;
    padding-top: 15%;
    text-decoration: none;
}

</style>
<body><font face="trebuchet ms">

<div class="tableTop">
  <ul class="tableTop">
    <li class="left"><u href="#">TranslateASL</u></li>
    <li class="right"><u href="#">Contribute</u></li>
  </ul>
</div>

<header class="bigBoi"><h1>Hello There, welcome to TranslateASL</h1></header>


</font>
</body>
</html>
