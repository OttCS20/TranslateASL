<!DOCTYPE html><html lang="en">

<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body, html {
  height: 100%;
  font-family: trebuchet ms;
  padding: 0px;
  margin: 0px;
  overflow-x: hidden;
}

.bigBoi {
    background-position: center;
    background-size: cover;
    background-image: url("https://images.pexels.com/photos/255527/pexels-photo-255527.jpeg?cs=srgb&dl=asking-blur-close-up-255527.jpg&fm=jpg");
    min-height: 95%;
    text-align: center;
}

.welcome {
    width: 80%;
    text-align: center;
    color: #FFFFFA;
    position: absolute;
    top: 50%;
    left: 10%;
    box-shadow: 0px 0px 120px 40px #FFFFFF;
    font-size: 5.5vh;
}

ul.tableTop {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #60A0DD;
    position: fixed;
    top: 0;
    width: 85%;
    height: 6%;
    color: #FFFFFA;
    padding-left: 10%;
    padding-right: 5%;
}

li.left {
    display: block;
    float: left;
    color: #FFFFFA;
}

li.right {
    float: right;
    color: #000000;
}

li u {
    display: block;
    text-align: center;
    padding-top: 15%;
    text-decoration: none;
}

</style>
<body>

<div class="tableTop">
  <ul class="tableTop">
    <li class="left"><u>TranslateASL</u></li>
    <li class="right"><u>Contribute</u></li>
  </ul>
</div>

<header class="bigBoi"><p class="welcome">Welcome to TranslateASL</p></header>

</body>
</html>
